<!DOCTYPE html>
<!-- Web portfolio -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Developer Portfolio</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg-color: #000000;
      --second-bg-color: #161616;
      --text-color: #fff;
      --main-color: white;
    }

    html {
      font-size: 62.5%;
      overflow-x: hidden;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    html::-webkit-scrollbar {
      width: 0.8rem;
    }

    html::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    html::-webkit-scrollbar-thumb {
      background: var(--main-color);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2rem 5%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 2.5rem;
      color: var(--main-color);
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .navbar a {
      font-size: 1.6rem;
      color: var(--text-color);
      margin-left: 3rem;
      font-weight: 500;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .navbar a:hover,
    .navbar a:active {
      color: var(--main-color);
      border-bottom: 3px solid var(--main-color);
    }

    #menu-icon {
      font-size: 3rem;
      color: var(--main-color);
      display: none;
      cursor: pointer;
    }

    @media (max-width: 995px) {
      #menu-icon {
        display: block;
      }

      .navbar {
        position: absolute;
        top: 100%;
        right: 0;
        width: 60%;
        padding: 1.5rem;
        background-color: var(--second-bg-color);
        border-left: 3px solid var(--main-color);
        border-bottom-left-radius: 1.5rem;
        display: none;
        flex-direction: column;
      }

      .navbar.active {
        display: flex;
      }

      .navbar a {
        margin: 1.5rem 0;
        font-size: 2rem;
      }
    }

    /* Home Section */
    section {
      min-height: 100vh;
      padding: 5rem 10%;
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
      background: var(--bg-color);
    }

    .home-content h1 {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1.3;
      color: white;
    }

    .home-content h3 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: white;
    }

    .home-content p {
      font-size: 1.8rem;
      line-height: 1.5;
      color: white;
    }

    .home-img img {
      width: 30vw;
      border-radius: 50%;
      box-shadow: 0 0 25px var(--main-color);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .home-img img:hover {
      transform: scale(1.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 995px) {
      .home {
        flex-direction: column;
        text-align: center;
        gap: 3rem;
      }

      .home-img img {
        width: 50vw;
      }

      .home-content h1 {
        font-size: 4rem;
      }

      .home-content h3 {
        font-size: 3rem;
      }

      .home-content p {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 600px) {
      .home-content h1 {
        font-size: 3.5rem;
      }

      .home-content h3 {
        font-size: 2.5rem;
      }

      .home-img img {
        width: 60vw;
      }
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--bg-color);
      border-radius: 3rem;
      font-size: 1.6rem;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      background-color: var(--main-color);
      color: var(--bg-color);
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <a href="#" class="logo">Tadiwa</a>
    <i class="fa-solid fa-bars" id="menu-icon"></i>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="services.html" target="_blank">Services</a>
      <a href="contact.html" target="_blank">Contact Me</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="home-img">
      <img src="images/download (21).jpeg" alt="Profile Image">
    </div>
    <div class="home-content">
      <h1>Hi, it's <span>Tadiwa</span></h1>
      <h3 class="typing-text">I'm a <span>Developer</span></h3>
      <p>I specialize in crafting custom email templates, landing page designs, and website templates. My work combines
        creative aesthetics with functionality to enhance user experience.</p>
      <a href="portfolio.html" class="btn" target="_blank">See My Work</a>
    </div>
  </section>

  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Toggle navbar on mobile
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.querySelector('.navbar');
    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>
</body>

</html>
