<!DOCTYPE html>
<!--web portfolio-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <style>
/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  border: none;
  outline: none;
  scroll-behavior: smooth;
  font-family: 'Poopins', sans-serif;
}
:root{
  --bg-color: #000000;
  --second-bg-color: #161616;
  --text-color: #fff;
  --main-color: white;
}
html{
  font-size: 62.5%;
  overflow-x: hidden;
}

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg-color)
  color: var(--text-color);
}
html::-webkit-scrollbar{
  width: 0.8rem;
}
html::-webkit-scrollbar-track {
  background: var(--bg-color);
}
html::-webkit-scrollbar-thumb {
  background: var(--main-color);
}


.header {
position: fixed;
top: 0;
left: 0;
width: 100%;
padding: 3rem 9%;
background: rgba(0, 0, 0, 0.7)
filter: drop-shadow(10px);
display: flex;
justify-content: space-between;
align-items: center;
z-index: 100;
}

.logo{
  font-size: 3rem;
  color: var(--main-color);
  font-weight: 800;
  cursor: pointer;
  transition: 0.5s ease;
}

.logo:hover {
  transform: scale(1.1);
}

.navbar a{
  font-size: 1.8rem;
  color: var(--text-color);
  margin-left: 4rem;
  font-weight: 500;
  transition: 0.3s ease;
  border-bottom: 3px solid transparent;
}
.navbar a:hover,
.navbar a:active{
  color: var(--main-color);
  border-bottom: 3px solid var(--main-color);
}
#menu-icon{
font-size: 3.6rem;
color: var(--main-color);
display: none;
}
@media (max-width: 995px){
  #menu-icon {
    display: block;
  }
  .navbar {
    position: absolute;
    top: 100%;
    right: 0;
    width: 40%;
    border-left: 3px solid var(--main-color);
    border-bottom: 3px solid var(--main-color);
    border-bottom-left-radius: 2rem;
    padding: 1rem 3%;
    background-color: var(--second-bg-color);
    border-top: 0.1rem solid rgba(0,0,0,0.1);
    display: none;
  }
  .navbar.active {
    display: block;
  }
  .navbar a {
    display: block;
    font-size: 2rem;
    margin: 3rem 0;
  }
  .navbat a:hover,
  .navbar a:active {
    padding: 1rem;
    border-radius: 0.5rem;
    border-bottom: 0.5rem solid var(--main-color);
  }
}
section {
  min-height: 100vh;
padding: 5rem 9% 5rem;
}
.home {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8rem;
  background: var(--bg-color);
}
.home .home-content h1{
  font-size: 6rem;
font-weight: 700;
line-weight: 1.3;
}
span {
  color: var(--main-color);
}
.home-content h3{
  font-size: 4rem;
  margin-bottom: 1rem;
  font-weight: 700; 
}
.home-img {
  border-radius: 50%
}
.home-img img{
  position: relative;
  width: 32vw;
  border-radius: 50%;
  box-shadow: 0 0 25px var(--main-color)
  cursor: pointer;
}
.home-img img:hover{
  transform: scale(1.01);
filter: drop-shadow(0 0 25px var(--main-color));
}
.home-content{
  font-size: 1.8rem;
  font-weight: 500;
}
.typing-text{
  font-size: 34px;
  font-weight: 600;
  min-width: 280px;
}
.typing-text{
  position: relative;
}
.typing-text span::before{
  content: 'Developer';
  color: var(--main-color);
  animation: words 20s infinite;
}
.typing-text span::after{
  content: '';
  background: var(--bg-color);
  position: absolute;
  width: calc(100% + 8px);
  height: 100%;
  border-left: 3px solid var(--bg-color);
  right: -8;
  animation: cursor 0.6s infinite, typing 20s steps(14) infinite;
}
@keyframes cursor{
  to{
    border-left: 3px solid var(--main-color);
  }
}
@keyframes words{
  0%, 40%{
    content: 'Web developer'
  }
  41%, 60%{
    content: 'email developer';
  }
  61%, 80%{
    content: 'email designer'
  }
  81%, 100%{
    content: 'web designer'
  }
}
@keyframes typing{
  10%, 15%
  30%, 35%
  50%, 55%
  70%, 75%
  90%, 95% {
    width: 0;
  }
5%, 20%
25%, 40%
45%, 60%
65%, 80%, 85%{
  width: calc(100% + 8px);
}
}
.btn{
  display: inline-block;
  padding: 1rem 2.8rem;
  background: var(--bg-color);
  border-radius: 4rem;
  font-size: 1.6rem;
  color: var(--main-color);
  border: 2px solid var(--main-color);
  letter-spacing: 0.1rem;
  font-weight: 600;
  transition: 0.3s ease;
  cursor: pointer;
}
.btn:hover{
  transform: scale(1.03);
  background-color: var(--main-color);
  color: var(--text-color);
  box-shadow: 0 0 25px var(--main-color);
}
@media (max-width: 100px) {
  .home {
    gap: 4rem;
  }
}
@media (max-width:995px) {
  .home {
    flex-direction: column;
    margin: 5rem 4rem;
  }
  .home .home-content h3 {
    font-size: 2.5rem;
  }
  .home-content h1 {
    font-size: 5rem;
  }
}




</style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
      <a href="#" class="logo">Tadiwa</a>

      <i class="fa-solid fa-bars" class="menu-icon"></i>
        <nav class="navbar">
          <a href="#home" class="active">Home</a>
          <a href="services.html" target="_blank">Services</a>
        <a href="contact.html" target="_blank">Contact Me</a>

        </nav>
        </div>
    </header>

    <!-- About Section -->
    <section class="home" id="home">
      <div class="home-img">
    <img src="images/download (21).jpeg" alt="">
</div>
        <div class="home-content">
            <h1 style="color:white";>Hi,its <span>Tadiwa</span></h1>
            <h3 style="color:white"; class="typing-text">I'm a <span></span></h3>
            <p style="color:white";>I specialize in crafting custom email templates, landing page designs, and website templates. My work
                combines creative aesthetics with functionality to enhance user experience.</p>
                <br>
                <br>
                
                <a href="portfolio.html" class="btn" target="_blank">See My work</a>

        </div>
      </section>
<!-- JavaScript -->

    // Add animations for smooth scrolling to sections
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {

            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    </script>
</body>

</html>
