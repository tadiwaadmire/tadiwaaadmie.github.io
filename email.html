<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .header img {
            width: 200px;
        }

        .banner {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            padding: 10px;
        }

        .content h2 {
            color: #333;
        }

        .image-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-section img {
            width: 48%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header with Dreams logo -->
        <div class="header">
            <img src="images/DALL·E 2024-09-20 22.02.51 - A custom logo for a company called 'dreams.' The design should be sleek and modern with a minimalistic aesthetic. The word 'dreams' should be in elega.webp" alt="Dreams Logo">
        </div>

        <!-- Banner section (First Image - Smileys) -->
      

        <!-- Main content -->
        <div class="content">
            <h2>Welcome to Dreams</h2>
            <p>Explore a world of imagination and creativity with us. Let's make your dreams come true together!</p>
        </div>

        <!-- Additional images (Second Image - Abstract Background) -->
        <div class="image-section">
            <img src="images/gradient blur wallpaper _ Iphone wallpaper gradient, Aura colors, Phone wallpaper patterns.jpeg" alt="Abstract Image">
            <img src="images/Aura wallpaper_ aura aesthetic _aesthetic wallpaper _ black wallpaper.jpeg" alt="Smiley Faces Small">
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 Dreams Inc. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
